<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Invisible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .input-field {
            margin: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #ff7a7a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e06666;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HOLA IGNORANTE, BIENVENIDA A TU QUIZ PARA ENCONTRAR TU REGALO</h1>
        <p id="hint">Bienvenido a la primera pista: Soy amarillo y brillo en el cielo. Â¿QuÃ© soy?</p>
        <div class="input-field">
            <input type="text" id="answer" placeholder="Escribe aqui chucha">
        </div>
        <button onclick="checkAnswer()">Comprobar</button>
        <p class="message" id="feedback"></p>
    </div>

    <script>
        const clues = [
            { hint: "Soy amarillo y brillo en el cielo. Â¿QuÃ© soy?", answer: "sol" },
            { hint: "Facilito no pendeja? Ahora vamos serios... (escribe > siguiente)", answer: "siguiente" },
            { hint: "Parece que sabes escribir, bueno, sigamos (escribe > siguiente)", answer: "siguiente" },        
            { hint: "Si Lau se va de fiesta y se come a 4 chacales por hora, cuantos chacales se habra comido si la fiesta empezo a la 1 y termina a las 6?", answer: "20" },
            { hint: "Que promiscua... (escribe > siguiente)", answer: "siguiente" },
            { hint: "A que distancia te habla Lau cuando esta chumada? (escribe el numero)", answer: "0" },
            { hint: "Escribe el nombre de las mascotas de Pao sin preguntar a nadie. Primero, la perra mas viejita", answer: "lucy" },
            { hint: "El nombre de la gata de su mama (la mas joven)", answer: "kira" },
            { hint: "El nombre de la perra mas toxica", answer: "lili" },
            { hint: "El nombre del gat@ pelud@", answer: "neo" },
            { hint: "A quien madruga, ___ lo ayuda.", answer: "julito" },
            { hint: "Cual es tu nombre?", answer: "maria" },
            { hint: "Te gusta este quiz?", answer: "no" },
            { hint: "Pero lo importante eh...", answer: "el detalle" },
            { hint: "Busca un papel pegado debajo de alguna mesa y escribe aqui lo que ponga", answer: "que guapo es julian" },
            { hint: "Busca a Ken y escribe aqui lo que ponga detras de el (no tires nada, veras vos...)", answer: "ickkck" },
            { hint: "Escribe la secuencia de numeros que hay en mi ðŸŽ¸.", answer: "824" },
            { hint: "Busca la escalera en la casa (cuando la tengas, escribe > siguiente)", answer: "siguiente" },
            { hint: "Ahora dejala en su sitio, porque tocas cosas ajenas?... (escribe > siguiente)", answer: "siguiente" },
        ];

        let currentClue = 0;

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.toLowerCase();
            const feedback = document.getElementById("feedback");

            if (userAnswer === clues[currentClue].answer) {
                currentClue++;
                if (currentClue < clues.length) {
                    document.getElementById("hint").textContent = clues[currentClue].hint;
                    document.getElementById("answer").value = "";
                    feedback.textContent = "Siguiente pista...";
                } else {
                    feedback.textContent = "Jajaja ahora enserio! Pilla la escalera y ve al armario del estudio, ahi encontraras tu regalo, gracias por jugar <3";
                    document.getElementById("answer").style.display = "none";
                    document.querySelector("button").style.display = "none";
                }
            } else {
                feedback.textContent = "Que ignorante, eso no es...";
            }
        }
    </script>
</body>
</html>
